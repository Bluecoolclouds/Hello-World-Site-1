version: "3.8"

services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    env_file:
      - .env
    volumes:
      - bot-data:/app/bot
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-dating}
      POSTGRES_PASSWORD: ${PGPASSWORD:-dating_secret}
      POSTGRES_DB: ${PGDATABASE:-dating_bot}
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app

volumes:
  pg-data:
  bot-data:
