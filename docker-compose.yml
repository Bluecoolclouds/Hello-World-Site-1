version: "3.8"

services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    env_file:
      - .env
    volumes:
      - bot-db:/app/data
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-dating}
      POSTGRES_PASSWORD: ${PGPASSWORD:-dating_secret}
      POSTGRES_DB: ${PGDATABASE:-dating_bot}
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-dating}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pg-data:
  bot-db:
